<!DOCTYPE html>
<html>

<head>
  <title>Campionatul Judetean de Minifotbal Alborz - Timis</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
</head>

<body>

  <div class="mr-header">
    <img id="mr-logo-img" src="assets/logo.jpg">
    <ul id="mr-navigation-bar">
      <li><a href="#home">Home</a></li>
      <li><a href="#minifotbal">Minifotbal</a></li>
      <li>
        <div class="custom-select-wrapper">
          <div class="custom-select">
            <div class="custom-select__trigger"><span>Sezon</span>
              <div class="arrow"></div>
            </div>
            <div class="custom-options">
              <span class="custom-option selected" data-value="tesla">2017-2018</span>
              <span class="custom-option" data-value="volvo">2018-2019</span>
              <span class="custom-option" data-value="mercedes">2019-2020</span>
            </div>
          </div>
        </div>
      </li>
      <li>
        <div class="mr-contact-menu-item"><a href="#contact">Contact</a></div>
      </li>
      <li>
        <div class="mr-login-button">
          <button type="button" id="login-menu-button" class="btn btn-primary">Login</button>
        </div>
      </li>
    </ul>
  </div>
  <aside class="mdc-drawer">
    <div class="mdc-drawer__header">
      <h3 class="mdc-drawer__title">Alborz</h3>
      <h6 class="mdc-drawer__subtitle">Campionat minifotbal</h6>
    </div>
    <div class="mdc-drawer__content">
      <nav class="mdc-list">
        <a class="mdc-list-item mr-click-event" href="#" aria-current="page">
          <i class="fas fa-trophy material-icons mdc-list-item__graphic"></i>
          <span class="mdc-list-item__text">Cupe</span>
        </a>
        <a class="mdc-list-item mr-click-event" href="#">
          <i class="fas fa-futbol material-icons mdc-list-item__graphic"></i>
          <span class="mdc-list-item__text">Campionat</span>
        </a>
        <a class="mdc-list-item mr-click-event" href="#">
          <i class="fas fa-address-book material-icons mdc-list-item__graphic"></i>
          <span class="mdc-list-item__text">Contact</span>
        </a>
      </nav>
    </div>
  </aside>

  <div class="mdc-drawer-app-content">
    <div id="mr-login-form" class="login-form">
      <form>
        <h2>Login</h2>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Username" required>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Password" required>
          </div>
          <div class="form-group">
            <button class="btn btn-primary btn-block">Login</button>
          </div>
          <div class="clearfix">
            <label class="pull-left checkbox-inline">
              <input type="checkbox">
              Remember me
            </label>
            <a href="#" class="pull-right">Forgot Password?</a>
          </div>
      </form>
      <p class="text-center">
        <a href="#">Create an Account</a>
      </p>
    </div>
    <div id="dynamic-table"></div>
  </div>
  <script type="text/javascript" src="data/teams.js"></script>
  <script src="js/script.js"></script>
  <script src="js/work.js"></script>
  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="/__/firebase/7.8.0/firebase-app.js"></script>

  <!-- TODO: Add SDKs for Firebase products that you want to use
       https://firebase.google.com/docs/web/setup#available-libraries -->
  <script src="/__/firebase/7.8.0/firebase-analytics.js"></script>

  <!-- Initialize Firebase -->
  <script src="/__/firebase/init.js"></script>
</body>

</html>
