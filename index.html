  <div class="bmd-layout-container bmd-drawer-f-l">
    <header class="bmd-layout-header">
      <div class="navbar navbar-light bg-faded">
        <button class="navbar-toggler" type="button" data-toggle="drawer" data-target="#dw-s1">
          <span class="sr-only">Toggle drawer</span>
          <i class="material-icons">menu</i>
        </button>
      </div>
    </header>
    <div id="dw-s1" class="bmd-layout-drawer bg-faded">
      <header>
        <a class="navbar-brand">Campionat minifotbal</a>
      </header>
      <ul class="list-group">
        <a class="list-group-item">Cupe</a>
        <a class="list-group-item">Campionat</a>
        <a class="list-group-item">Contact</a>
      </ul>
    </div>
    <main class="bmd-layout-content">
      <div class="container">
        <form>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail4">Nume</label>
              <input data-mr-player="lastname" type="text" name="lastname" class="form-control">
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword4">Prenume</label>
              <input data-mr-player="firstname" type="text" class="form-control">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-12">
              <label for="inputAddress2">Nr. legitimatie</label>
              <input data-mr-player="badge-number" type="text" class="form-control">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="inputCity">Cartonase galbene</label>
              <input data-mr-player="yellow-cards" type="number" class="form-control">
            </div>
            <div class="form-group col-md-4">
              <label for="inputState">Cartonase rosii</label>
              <input data-mr-player="red-cards" type="number" class="form-control">
            </div>
            <div class="form-group col-md-4">
              <label for="inputZip">Goluri marcate</label>
              <input data-mr-player="goals-scored" type="number" class="form-control">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-12">
              <select data-mr-player="choose-team" class="form-control">
                <option selected>Alege echipa...</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <div class="form-check">
                <input data-mr-player="suspended" id="suspended-check" class="form-check-input" type="checkbox">
                <label class="form-check-label" for="suspended-check">
                  Suspendat
                </label>
              </div>
            </div>
          </div>
          <button id="mr-add-buton-player" type="submit" class="btn btn-success">Salveaza</button>
        </form>
      </div>
    </main>
  </div>
  
  <div class="mdc-drawer-app-content">
    <div id="mr-login-form" class="login-form">
      <form>
        <h2>Login</h2>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Username" required>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Password" required>
          </div>
          <div class="form-group">
            <button class="btn btn-primary btn-block">Login</button>
          </div>
          <div class="clearfix">
            <label class="pull-left checkbox-inline">
              <input type="checkbox">
              Remember me
            </label>
            <a href="#" class="pull-right">Forgot Password?</a>
          </div>
      </form>
      <p class="text-center">
        <a href="#">Create an Account</a>
      </p>
    </div>
    <div id="dynamic-table"></div>
  </div>
