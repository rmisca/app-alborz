        <div class="form-group col-md-6">
            <label for="team-name">Nume echipa</label>
            <input id="team-name" data-mr-team="team-name" type="text" name="team-name" class="form-control" required="required">
            <span id="mr-color-red-team-name" class="hide mr-red-text">Acest camp este obligatoriu</span>
        </div>
        <div class="form-group col-md-6">
            <label for="team-color">Culorile echipei</label>
            <input id="team-color" data-mr-team="team-color" name="team-color" type="text" class="form-control" required="required">
            <span id="mr-color-red-team-color" class="hide mr-red-text">Acest camp este obligatoriu</span>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="team-manager">Delegatii echipei</label>
            <input id="team-manager" data-mr-team="team-manager" name="team-manager" type="text" class="form-control">
        </div>
        <div class="form-group col-md-6">
            <label for="team-coach">Antrenorii echipei</label>
            <input id="team-coach" data-mr-team="team-coach" name="team-coach" type="text" class="form-control">
        </div>
    </div>
