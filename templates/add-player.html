<div id="mr-form-player">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputEmail4">Nume</label>
            <input id="inputEmail4" data-mr-player="lastname" type="text" name="lastname" class="form-control">
        </div>
        <div class="form-group col-md-6">
            <label for="inputPassword4">Prenume</label>
            <input id="inputPassword4" data-mr-player="firstname" name="firstname" type="text" class="form-control">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-12">
            <label for="inputAddress2">Nr. legitimatie</label>
            <input id="inputAddress2" data-mr-player="badge-number" name="badge-number" type="text" class="form-control">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-4">
            <label for="inputCity">Cartonase galbene</label>
            <input id="inputCity" data-mr-player="yellow-cards" name="yellow-cards" type="number" class="form-control">
        </div>
        <div class="form-group col-md-4">
            <label for="inputState">Cartonase rosii</label>
            <input id="inputState" data-mr-player="red-cards" name="red-cards" type="number" class="form-control">
        </div>
        <div class="form-group col-md-4">
            <label for="inputZip">Goluri marcate</label>
            <input id="inputZip" data-mr-player="goals-scored" name="goals-scored" type="number" class="form-control">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-12">
            <select data-mr-player="choose-team" name="choose-team" class="form-control">
                <option selected>Alege echipa...</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <div class="form-check">
                <input data-mr-player="suspended" name="suspended" id="suspended-check" class="form-check-input" type="checkbox">
                <label class="form-check-label" for="suspended-check">
                    Suspendat
                </label>
            </div>
        </div>
    </div>
    <button id="mr-add-button-player" class="btn btn-success">Salveaza</button>
    <button id="mr-persist-button-player" class="btn btn-primary">Persista</button>
</div>
